<div class="bg-[#f0f0f0]">
    <div class="max-w-7xl mx-auto px-6 md:px-24 py-12">
      <app-section-title 
        [title1]="'OPINIONES DE NUESTROS CLIENTES'" 
        [title2]="'Descubre cómo hemos superado sus expectativas'" 
      />

      
        <div class="flex flex-col md:flex-row justify-between gap-6 mt-8 mx-12">
        <!-- Persona 1 -->
        <app-persona 
          [fotoUrl]="'img/home/clientes/brandon.jpg'" 
          [nombre]="'Brandon Vega'" 
          [cargo]="'Evento Privado'" 
          [descripcion]="'Daniela Catering transformó nuestra boda en una obra maestra culinaria. Los aperitivos gourmet no sólo eran deliciosos, sino que estaban muy bien presentados, dejando a nuestros invitados asombrados. Su atención al detalle y su compromiso con la excelencia crearon una experiencia inolvidable. Desde el primer bocado hasta el último, cada plato fue un testimonio de su alto nivel gastronómico. Realmente nos sentimos como miembros de la realeza, y no podemos agradecer lo suficiente a Daniela Catering por hacer que nuestro día especial fuera aún más memorable. Se esforzaron al máximo para que todo saliera perfecto y recibimos innumerables elogios por la comida.'" 
          class="w-full md:w-[31%]"
        />
        
        <!-- Persona 2 -->
        <app-persona 
          [fotoUrl]="'img/home/clientes/chris.jpg'" 
          [nombre]="'Chris Wei'" 
          [cargo]="'Particular'" 
          [descripcion]="'Contraté a Daniela Catering para la celebración de mi cumpleaños, y no podría haber estado más satisfecha. La elegante presentación de cada plato sólo era comparable con los exquisitos sabores. El equipo era profesional, atento y realmente apasionado por su oficio. Elaboraron un menú que reflejaba mis gustos a la perfección, y el sofisticado ambiente que crearon hizo que el evento fuera muy especial. Mis invitados hablaron maravillas de la comida mucho después de que terminara la fiesta. Daniela Catering superó mis expectativas, ¡y ya estoy planeando mi próximo evento con ellos!'" 
          class="w-full md:w-[31%]"
        />
        
        <!-- Persona 3 -->
        <app-persona 
          [fotoUrl]="'img/home/clientes/vanessa.jpg'" 
          [nombre]="'Vanessa Vega'" 
          [cargo]="'X Corporación'" 
          [descripcion]="'Trabajar con Daniela Catering para nuestro evento corporativo fue una decisión fantástica. Su estilo moderno y minimalista encajaba perfectamente con nuestra imagen de marca. Los aperitivos gourmet no solo eran deliciosos, sino que además estaban muy bien preparados, lo que impresionó a todos nuestros asistentes. El equipo se encargó de todo a la perfección, permitiéndonos centrarnos en nuestros invitados mientras ellos se ocupaban de los detalles culinarios. Todos los aspectos del servicio de catering fueron de primera categoría, y los comentarios de nuestros clientes fueron abrumadoramente positivos. Recomiendo encarecidamente Daniela Catering para cualquier persona que busque elevar su evento.'" 
          class="w-full md:w-[31%]"
        />
    </div>
</div>
