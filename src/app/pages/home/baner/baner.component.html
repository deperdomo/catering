<section class="banner" id="home">
  <!-- Elementos flotantes animados -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <!-- Overlay con gradiente dinámico -->
  <div class="banner-overlay"></div>

  <!-- Contenido principal -->
  <div class="banner-content">
    <div class="banner-badge">
      ELEVA TU EVENTO
    </div>

    <h1 class="banner-title libre">
      Ofrecemos una experiencia culinaria completa
    </h1>

    <p class="banner-description">
      Transformamos cada ocasión en un momento extraordinario con nuestros servicios de catering premium.
      Desde eventos íntimos hasta grandes celebraciones, creamos experiencias gastronómicas memorables.
    </p>

    <div class="cta-buttons">
      <button (click)="scrollToSection('servicios')" class="btn-primary">
        <span>Ver nuestros servicios</span>
        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </button>

      <button (click)="scrollToSection('contacto')" class="btn-secondary">
        <span>Contactar ahora</span>
      </button>
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div class="scroll-indicator">
    <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
    <span class="text-sm mt-2">Desliza para explorar</span>
  </div>
</section>
